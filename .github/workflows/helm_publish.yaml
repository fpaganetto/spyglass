name: Release Charts

on: push
  # push:
  #   branches:
  #     - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.4.0

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.2.1
        with:
          charts_dir: ./helm/spyglass
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
